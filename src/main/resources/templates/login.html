<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TODO</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <h1>MY TODO</h1>
    <div class="input-group">
        <label for="login-id">아이디</label>
        <input type="text" id="login-id" placeholder="아이디" required>
    </div>
    <div class="input-group">
        <label for="login-password">비밀번호</label>
        <input type="password" id="login-password" placeholder="비밀번호" required>
    </div>
    <button type="button" onclick="login()">로그인</button>
    <button type="button" onclick="openModal()">회원가입</button>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>회원가입</h2>
        <div class="input-group">
            <label for="signup-id">아이디</label>
            <input type="text" id="signup-id" placeholder="아이디" required>
        </div>
        <div class="input-group">
            <label for="signup-password">비밀번호</label>
            <input type="password" id="signup-password" placeholder="비밀번호" required>
        </div>
        <div class="input-group">
            <label for="signup-nickname">닉네임</label>
            <input type="text" id="signup-nickname" placeholder="닉네임" required>
        </div>
        <button type="button" onclick="signup()">완료</button>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
